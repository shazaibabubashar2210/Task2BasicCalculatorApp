<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <span class="head">Welcome User! To calculate me</span>
            <p class="para">Coded By Mr, Shazaib AbuBashar</p>
        </div>
        <div class="calculator">
            <form>
                <input type="text" name="display" id="dis" class="display">
                <div class="line1">
                    <input type="button" value="C" class="button op">
                    <input type="button" value="DEL" class="button op">
                    <input type="button" value="%" class="button op">
                    <input type="button" value="/" class="button op">
                </div>
                <div class="line2">
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button op">
                </div>
                <div class="line3">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button op rel">
                </div>
                <div class="line4">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="M+" class="button">

                </div>
                <div class="line5">
                    <input type="button" value="0" class="button">
                    <input type="button" value="." class="button op">
                    <input type="button" value="=" class="button op equal">
                    <input type="button" value="+" class="button ">
                </div>
            </form>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
